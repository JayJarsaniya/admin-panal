        }

        @media (prefers-color-scheme: dark) {

        /* full screen button  */

        .toggle-fullscreen-btn {
            position: fixed;
            z-index: 10000;
            top: 10px;
            right: 10px;
            border: 0;
            padding: 0;
            background: none;
            cursor: pointer;
            outline: none;
        }


        .toggle-fullscreen-svg {
            display: block;
            height: auto;
        }

        .toggle-fullscreen-svg path {
            transform-box: view-box;
            transform-origin: 12px 12px;
            fill: none;
            stroke: hsl(225, 10%, 8%);
            stroke-width: 4;
            transition: .15s;
        }


        .toggle-fullscreen-btn:hover path:nth-child(1),
        .toggle-fullscreen-btn:focus path:nth-child(1) {
            transform: translate(-2px, -2px);
        }

        .toggle-fullscreen-btn:hover path:nth-child(2),
        .toggle-fullscreen-btn:focus path:nth-child(2) {
            transform: translate(2px, -2px);
        }

        .toggle-fullscreen-btn:hover path:nth-child(3),
        .toggle-fullscreen-btn:focus path:nth-child(3) {
            transform: translate(2px, 2px);
        }

        .toggle-fullscreen-btn:hover path:nth-child(4),
        .toggle-fullscreen-btn:focus path:nth-child(4) {
            transform: translate(-2px, 2px);
        }


        .toggle-fullscreen-btn:not(.on) .icon-fullscreen-leave {
            display: none;
        }

    <!-- dark button  -->

    <script>
            /* Dark Mode - https://github.com/Powza/darkmode */

            (function () {
                function DarkMode(options = {}) {
                    // Define defaults
                    const darkMode = {
                        default: options.default || "system", // system | dark | light
                        selector: options.selector || ".darkmode", // Toggle selector class or id
                        storageKey: options.storageKey || "theme", // Set a localStorage key name
                        resetStorage: options.resetStorage || false, // Reset localStorage
                        dynamicAdjust: options.dynamicAdjust || false, // Will override default start light then switch to dark between time. 24 hour time.
                        dynamicAdjustStartHour: options.dynamicAdjustStartHour || 18, // Start dark theme at hour 18
                        dynamicAdjustEndHour: options.dynamicAdjustEndHour || 6 // End dark them at hour 6
                    };

                    const rootElement = document.documentElement;
                    let defaultThemeMode = darkMode.default;
                    const localStorageKey = darkMode.storageKey;
                    dynamicAdjustTheme(darkMode.dynamicAdjust);

                    const theme = localStorage.getItem(localStorageKey) || defaultThemeMode;
                    rootElement.setAttribute("theme", theme);

                    function saveUserPreference(userPreference) {
                        localStorage.setItem(localStorageKey, userPreference);
                    }

                    // Dynamic adjust theme based on time
                    function dynamicAdjustTheme(option) {
                        if (option) {
                            const currentHour = new Date().getHours();
                            // Check if the current hour is between 18 and 6
                            defaultThemeMode =
                                currentHour >= darkMode.dynamicAdjustStartHour ||
                                    currentHour < darkMode.dynamicAdjustEndHour
                                    ? "dark"
                                    : "light";
                        }
                    }
                    // Reset localStorage
                    function resetStorage(option) {
                        if (option) {
                            localStorage.removeItem(localStorageKey);
                        }
                    }

                    function getThemeMode(userPreference) {
                        if (userPreference === "light") {
                            return "light";
                        }
                        if (userPreference === "dark") {
                            return "dark";
                        }
                        if (matchMedia("(prefers-color-scheme: light)").matches) {
                            return "light";
                        } else if (matchMedia("(prefers-color-scheme: dark)").matches) {
                            return "dark";
                        }
                    }

                    function setThemeMode(mode) {
                        rootElement.setAttribute("theme-mode", mode);
                    }

                    function setTheme(mode) {
                        rootElement.setAttribute("theme", mode);
                    }

                    function rotatePreferences(userPreference) {
                        const nextPreference = {
                            system: "light",
                            light: "dark",
                            dark: "light"
                        };
                        return nextPreference[userPreference] || "system";
                    }

                    function nameSelection(userPreference) {
                        const preferences = {
                            system: "System",
                            light: "Light",
                            dark: "Dark"
                        };
                        return preferences[userPreference] || preferences.system;
                    }

                    let userPreference = theme;
                    const systemThemeMode = getThemeMode("system");
                    if (userPreference === "system") {
                        userPreference = systemThemeMode;
                    }
                    setThemeMode(getThemeMode(userPreference));

                    // Toggle dark/light mode
                    document.addEventListener("DOMContentLoaded", () => {
                        const themeToggler = document.querySelectorAll(darkMode.selector);
                        resetStorage(options.resetStorage || false);

                        themeToggler.forEach((button) => {
                            button.classList.add(
                                "darkmode-" + nameSelection(userPreference).toLowerCase()
                            );

                            button.onclick = () => {
                                let newUserPref = rotatePreferences(userPreference);
                                if (userPreference === "system") {
                                    newUserPref = getThemeMode("system");
                                }

                                // Remove the class associated with the current userPreference
                                themeToggler.forEach((btn) => {
                                    btn.classList.remove(
                                        "darkmode-" + nameSelection(userPreference).toLowerCase()
                                    );
                                });

                                // Add the class for the new userPreference to all buttons
                                themeToggler.forEach((btn) => {
                                    btn.classList.add("darkmode-" + nameSelection(newUserPref).toLowerCase());
                                });

                                userPreference = newUserPref;
                                saveUserPreference(newUserPref);
                                setThemeMode(getThemeMode(newUserPref));
                                setTheme(newUserPref);
                            };
                        });
                    });
                }
                window.DarkMode = DarkMode;
            })();

        /* Initialize Darkmode - All options shown */
        const darkMode = new DarkMode({
            default: "system",
            selector: ".darkmode",
            storageKey: "theme",
            resetStorage: false,
            dynamicAdjust: false,
            dynamicAdjustStartHour: 18,
            dynamicAdjustEndHour: 6
        });

    </script>

    <!-- full screen button  -->

    <script>

        if (document.fullscreenEnabled || document.webkitFullscreenEnabled) {
            const toggleBtn = document.querySelector('.js-toggle-fullscreen-btn');

            const styleEl = document.createElement('link');
            styleEl.setAttribute('rel', 'stylesheet');
            styleEl.setAttribute('href', 'https://codepen.io/tiggr/pen/poJoLyW.css');
            styleEl.addEventListener('load', function () {
                toggleBtn.hidden = false;
            });
            document.head.appendChild(styleEl);

            toggleBtn.addEventListener('click', function () {
                if (document.fullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitFullscreenElement) {
                    document.webkitCancelFullScreen()
                } else if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.documentElement.webkitRequestFullScreen();
                }
            });

            document.addEventListener('fullscreenchange', handleFullscreen);
            document.addEventListener('webkitfullscreenchange', handleFullscreen);


            function handleFullscreen() {
                if (document.fullscreen || document.webkitFullscreenElement) {
                    toggleBtn.classList.add('on');
                    toggleBtn.setAttribute('aria-label', 'Exit fullscreen mode');
                } else {
                    toggleBtn.classList.remove('on');
                    toggleBtn.setAttribute('aria-label', 'Enter fullscreen mode');
                }
            }
        }

    </script>

                borderThickness: 1
            }

            // bubbles are images, we set opacity and tooltip text
            map.imagesSettings = {
                balloonText: "[[title]]: [[value]]",
                alpha: 0.7
            }

            map.addClassNames = true;
            map.defs = {
                "filter": [{
                    "id": "blur",
                    "feGaussianBlur": {
                        "in": "SourceGraphic",
                        "stdDeviation": 2
                    }
                }]
            };

            // make areas barely visible
            map.areasSettings = {
                unlistedAreasAlpha: 0.1,
                unlistedAreasOutlineAlpha: 0
            };

            // data provider. We use continents map to show real world map in background.
            var dataProvider = {
                map: "continentsLow",
                images: []
            }

            // create circle for each country
            var maxSquare = maxBulletSize * maxBulletSize * 2 * Math.PI;
            var minSquare = minBulletSize * minBulletSize * 2 * Math.PI;

            // create circle for each country
            for (var i = 0; i < mapData.length; i++) {
                var dataItem = mapData[i];
                var value = dataItem.value;
                // calculate size of a bubble
                var square = (value - min) / (max - min) * (maxSquare - minSquare) + minSquare;
                if (square < minSquare) {
                    square = minSquare;
                }
                var size = Math.sqrt(square / (Math.PI * 2));
                var id = dataItem.code;

                dataProvider.images.push({
                    type: "circle",
                    width: size,
                    height: size,
                    color: dataItem.color,
                    longitude: latlong[id].longitude,
                    latitude: latlong[id].latitude,
                    title: dataItem.name,
                    value: value
                });
            }

            map.dataProvider = dataProvider;

            // Listen for the init event and initialize box2d part
            map.addListener("init", initBox2D)

            map.write("chartdiv");
        });


        // BOX2D (Physics) part
        var width = 900;
        var height = 600;
        var pixels2meters = 30; // box2d uses meters, not pixels and this is ratio
        var framesPerSecond = 40;
        var world;
        var images;

        function initBox2D() {
            var b2Vec2 = Box2D.Common.Math.b2Vec2;
            var b2BodyDef = Box2D.Dynamics.b2BodyDef;
            var b2Body = Box2D.Dynamics.b2Body;
            var b2FixtureDef = Box2D.Dynamics.b2FixtureDef;
            var b2Fixture = Box2D.Dynamics.b2Fixture;
            var b2World = Box2D.Dynamics.b2World;
            var b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape;
            var b2CircleShape = Box2D.Collision.Shapes.b2CircleShape;
            var b2DistanceJointDef = Box2D.Dynamics.Joints.b2DistanceJointDef;
            var b2DebugDraw = Box2D.Dynamics.b2DebugDraw;


            world = new b2World(
                new b2Vec2(0, 10), //gravity
                false //allow sleep, false otherwise joints might not be restored
            );

            // walls and ground. please, study box2d tutorials if you want to understand everything below
            var wallsBodyDef = new b2BodyDef();
            wallsBodyDef.type = b2Body.b2_staticBody;

            var wallsFixtureDef = new b2FixtureDef();
            wallsFixtureDef.density = 1.0;
            wallsFixtureDef.friction = 0.5;
            wallsFixtureDef.restitution = 0.2;

            // floor
            wallsFixtureDef.shape = new b2PolygonShape();
            wallsFixtureDef.shape.SetAsBox(width / pixels2meters, 10 / pixels2meters);
            wallsBodyDef.position.Set(0, (height - 10) / pixels2meters);
            world.CreateBody(wallsBodyDef).CreateFixture(wallsFixtureDef);

            // left wall
            wallsFixtureDef.shape.SetAsBox(5 / pixels2meters, height / pixels2meters);
            wallsBodyDef.position.Set(0, 0);
            world.CreateBody(wallsBodyDef).CreateFixture(wallsFixtureDef);

            // right wall
            wallsBodyDef.position.Set(width / pixels2meters, 0);
            world.CreateBody(wallsBodyDef).CreateFixture(wallsFixtureDef);


            // bubbles
            var bubbleBodyDef = new b2BodyDef();
            bubbleBodyDef.angularDamping = 3; // we don't want to bubbles to rotate like crazy
            bubbleBodyDef.linearDamping = 0.5; // makes movement more smooth. If you increase this value, bubbles will move like in some oil
            bubbleBodyDef.type = b2Body.b2_dynamicBody;

            var bubbleFixtureDef = new b2FixtureDef();
            bubbleFixtureDef.density = 0.2;
            bubbleFixtureDef.friction = 0.3;
            bubbleFixtureDef.restitution = 0.6; // adjust this property to reduce or increase bouncing

            // we need to keep bubbles in place, so we create a static body to which bubbles will be constrained - think of a nail at each bubble position
            var nailFixtureDef = new b2FixtureDef();
            nailFixtureDef.shape = new b2CircleShape(2 / pixels2meters);

            var nailBodyDef = new b2BodyDef();
            nailBodyDef.type = b2Body.b2_staticBody; // nails are static, they don't move

            // now, loop through images of map's data provider
            images = map.dataProvider.images;

            for (var i = 0; i < images.length; i++) {
                var image = images[i];

                // create bubble
                bubbleFixtureDef.shape = new b2CircleShape(image.width / 2 / pixels2meters);
                bubbleBodyDef.position.x = image.displayObject.x / pixels2meters;
                bubbleBodyDef.position.y = image.displayObject.y / pixels2meters;
                var bubble = world.CreateBody(bubbleBodyDef).CreateFixture(bubbleFixtureDef);

                // create nail
                nailBodyDef.position.x = image.displayObject.x / pixels2meters;
                nailBodyDef.position.y = image.displayObject.y / pixels2meters;
                var nail = world.CreateBody(nailBodyDef).CreateFixture(nailFixtureDef);
                nail.SetSensor(true); // nail is sensor - this means the bubbles won't colide with it and can overlap

                // now, we need to link bubble with a nail with a joint (imagine a string)
                var jointDef = new b2DistanceJointDef();
                jointDef.bodyA = bubble.GetBody();
                jointDef.bodyB = nail.GetBody();
                // the following tow lines describes stiffness of a string, try to modify them.
                jointDef.dampingRatio = 0.4;
                jointDef.frequencyHz = 1.5;
                // lenght 0 means that the bubble will try to be at the nail position (if other bubbles allow)
                jointDef.length = 0;
                //connect the centers
                jointDef.localAnchorA = new b2Vec2(0, 0);
                jointDef.localAnchorB = new b2Vec2(0, 0);

                var joint = world.CreateJoint(jointDef);
                // store definition, image and joint in mapImage object
                image.jointDef = jointDef;
                image.box2Dimage = bubble;
                image.joint = joint;
            }

            //setup debug draw (if you don't need it, just delete the lines, uncomment to see how box objects are drawn)
            /*
            var debugDraw = new b2DebugDraw();
            debugDraw.SetSprite(document.getElementById("canvas").getContext("2d"));
            debugDraw.SetDrawScale(pixels2meters);
            debugDraw.SetFillAlpha(0.5);
            debugDraw.SetLineThickness(1.0);
            debugDraw.SetFlags(b2DebugDraw.e_shapeBit | b2DebugDraw.e_jointBit);
            world.SetDebugDraw(debugDraw);
            */
            // interval to update bubbles
            // release initially to do some animation
            releaseBubbles();
            // attach bubbles in some time
            setTimeout(attachBubbles, 8000);
            window.setInterval(update, 1000 / framesPerSecond);
        }

        //update bubbles
        function update() {
            var images = map.dataProvider.images;

            for (var i = 0; i < images.length; i++) {
                var image = images[i];
                var box2Dimage = image.box2Dimage;
                // box2D takes care of positions of bubbles, we simply get those positions and set them on ammap bubbles.
                var bbody = box2Dimage.GetBody();
                var position = bbody.GetPosition();

                var currentX = position.x;
                var currentY = position.y;

                image.displayObject.translate(position.x * 30, position.y * 30, 1, true);
            }


            world.Step(1 / framesPerSecond, 10, 10);

            // uncomment next line if you want to see box2d objects in action (also canvas element at the bottom)
            //world.DrawDebugData();
            world.ClearForces();
        };

        // releases bubbles
        function releaseBubbles() {
            for (var i = 0; i < images.length; i++) {
                var image = images[i];
                setTimeout(destroyJoint, Math.random() * 2000, image); // we release bubbles randomly during 2 sec interval
            }
        }

        // destroys joint
        function destroyJoint(image) {
            if (image.joint) {
                world.DestroyJoint(image.joint);
                image.joint = null;
            }
        }

        // attach bubbles back
        function attachBubbles() {
            for (var i = 0; i < images.length; i++) {
                var image = images[i];
                if (!image.joint) {
                    setTimeout(restoreJoint, Math.random() * 100, image); // we attach bubbles randomly during 0.1 sec interval
                }
            }
        }

        // restores joint
        function restoreJoint(image) {
            var joint = world.CreateJoint(image.jointDef);
            image.joint = joint;
        }
    </script>

    <script>
        var label = document.querySelector(".label");
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");
        var cw = c.width = 700;
        var ch = c.height = 350;
        var cx = cw / 2,
            cy = ch / 2;
        var rad = Math.PI / 180;
        var frames = 0;

        ctx.lineWidth = 1;
        ctx.strokeStyle = "#999";
        ctx.fillStyle = "#ccc";
        ctx.font = "14px monospace";

        var grd = ctx.createLinearGradient(0, 0, 0, cy);
        grd.addColorStop(0, "hsla(167,72%,60%,1)");
        grd.addColorStop(1, "hsla(167,72%,60%,0)");

        var oData = {
            "2008": 10,
            "2009": 39.9,
            "2010": 17,
            "2011": 30.0,
            "2012": 5.3,
            "2013": 38.4,
            "2014": 15.7,
            "2015": 9.0
        };

        var valuesRy = [];
        var propsRy = [];
        for (var prop in oData) {

            valuesRy.push(oData[prop]);
            propsRy.push(prop);
        }


        var vData = 4;
        var hData = valuesRy.length;
        var offset = 50.5; //offset chart axis
        var chartHeight = ch - 2 * offset;
        var chartWidth = cw - 2 * offset;
        var t = 1 / 7; // curvature : 0 = no curvature 
        var speed = 2; // for the animation

        var A = {
            x: offset,
            y: offset
        }
        var B = {
            x: offset,
            y: offset + chartHeight
        }
        var C = {
            x: offset + chartWidth,
            y: offset + chartHeight
        }


        // CHART AXIS -------------------------
        ctx.beginPath();
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(B.x, B.y);
        ctx.lineTo(C.x, C.y);
        ctx.stroke();

        // vertical ( A - B )
        var aStep = (chartHeight - 50) / (vData);

        var Max = Math.ceil(arrayMax(valuesRy) / 10) * 10;
        var Min = Math.floor(arrayMin(valuesRy) / 10) * 10;
        var aStepValue = (Max - Min) / (vData);
        console.log("aStepValue: " + aStepValue); //8 units
        var verticalUnit = aStep / aStepValue;

        var a = [];
        ctx.textAlign = "right";
        ctx.textBaseline = "middle";
        for (var i = 0; i <= vData; i++) {

            if (i == 0) {
                a[i] = {
                    x: A.x,
                    y: A.y + 25,
                    val: Max
                }
            } else {
                a[i] = {}
                a[i].x = a[i - 1].x;
                a[i].y = a[i - 1].y + aStep;
                a[i].val = a[i - 1].val - aStepValue;
            }
            drawCoords(a[i], 3, 0);
        }

        //horizontal ( B - C )
        var b = [];
        ctx.textAlign = "center";
        ctx.textBaseline = "hanging";
        var bStep = chartWidth / (hData + 1);

        for (var i = 0; i < hData; i++) {
            if (i == 0) {
                b[i] = {
                    x: B.x + bStep,
                    y: B.y,
                    val: propsRy[0]
                };
            } else {
                b[i] = {}
                b[i].x = b[i - 1].x + bStep;
                b[i].y = b[i - 1].y;
                b[i].val = propsRy[i]
            }
            drawCoords(b[i], 0, 3)
        }

        function drawCoords(o, offX, offY) {
            ctx.beginPath();
            ctx.moveTo(o.x - offX, o.y - offY);
            ctx.lineTo(o.x + offX, o.y + offY);
            ctx.stroke();

            ctx.fillText(o.val, o.x - 2 * offX, o.y + 2 * offY);
        }
        //----------------------------------------------------------

        // DATA
        var oDots = [];
        var oFlat = [];
        var i = 0;

        for (var prop in oData) {
            oDots[i] = {}
            oFlat[i] = {}

            oDots[i].x = b[i].x;
            oFlat[i].x = b[i].x;

            oDots[i].y = b[i].y - oData[prop] * verticalUnit - 25;
            oFlat[i].y = b[i].y - 25;

            oDots[i].val = oData[b[i].val];

            i++
        }



        ///// Animation Chart ///////////////////////////
        //var speed = 3;
        function animateChart() {
            requestId = window.requestAnimationFrame(animateChart);
            frames += speed; //console.log(frames)
            ctx.clearRect(60, 0, cw, ch - 60);

            for (var i = 0; i < oFlat.length; i++) {
                if (oFlat[i].y > oDots[i].y) {
                    oFlat[i].y -= speed;
                }
            }
            drawCurve(oFlat);
            for (var i = 0; i < oFlat.length; i++) {
                ctx.fillText(oDots[i].val, oFlat[i].x, oFlat[i].y - 25);
                ctx.beginPath();
                ctx.arc(oFlat[i].x, oFlat[i].y, 3, 0, 2 * Math.PI);
                ctx.fill();
            }

            if (frames >= Max * verticalUnit) {
                window.cancelAnimationFrame(requestId);

            }
        }
        requestId = window.requestAnimationFrame(animateChart);

        /////// EVENTS //////////////////////
        c.addEventListener("mousemove", function (e) {
            label.innerHTML = "";
            label.style.display = "none";
            this.style.cursor = "default";

            var m = oMousePos(this, e);
            for (var i = 0; i < oDots.length; i++) {

                output(m, i);
            }

        }, false);

        function output(m, i) {
            ctx.beginPath();
            ctx.arc(oDots[i].x, oDots[i].y, 20, 0, 2 * Math.PI);
            if (ctx.isPointInPath(m.x, m.y)) {
                //console.log(i);
                label.style.display = "block";
                label.style.top = (m.y + 10) + "px";
                label.style.left = (m.x + 10) + "px";
                label.innerHTML = "<strong>" + propsRy[i] + "</strong>: " + valuesRy[i] + "%";
                c.style.cursor = "pointer";
            }
        }

        // CURVATURE
        function controlPoints(p) {
            // given the points array p calculate the control points
            var pc = [];
            for (var i = 1; i < p.length - 1; i++) {
                var dx = p[i - 1].x - p[i + 1].x; // difference x
                var dy = p[i - 1].y - p[i + 1].y; // difference y
                // the first control point
                var x1 = p[i].x - dx * t;
                var y1 = p[i].y - dy * t;
                var o1 = {
                    x: x1,
                    y: y1
                };

                // the second control point
                var x2 = p[i].x + dx * t;
                var y2 = p[i].y + dy * t;
                var o2 = {
                    x: x2,
                    y: y2
                };

                // building the control points array
                pc[i] = [];
                pc[i].push(o1);
                pc[i].push(o2);
            }
            return pc;
        }

        function drawCurve(p) {

            var pc = controlPoints(p); // the control points array

            ctx.beginPath();
            //ctx.moveTo(p[0].x, B.y- 25);
            ctx.lineTo(p[0].x, p[0].y);
            // the first & the last curve are quadratic Bezier
            // because I'm using push(), pc[i][1] comes before pc[i][0]
            ctx.quadraticCurveTo(pc[1][1].x, pc[1][1].y, p[1].x, p[1].y);

            if (p.length > 2) {
                // central curves are cubic Bezier
                for (var i = 1; i < p.length - 2; i++) {
                    ctx.bezierCurveTo(pc[i][0].x, pc[i][0].y, pc[i + 1][1].x, pc[i + 1][1].y, p[i + 1].x, p[i + 1].y);
                }
                // the first & the last curve are quadratic Bezier
                var n = p.length - 1;
                ctx.quadraticCurveTo(pc[n - 1][0].x, pc[n - 1][0].y, p[n].x, p[n].y);
            }

            //ctx.lineTo(p[p.length-1].x, B.y- 25);
            ctx.stroke();
            ctx.save();
            ctx.fillStyle = grd;
            ctx.fill();
            ctx.restore();
        }

        function arrayMax(array) {
            return Math.max.apply(Math, array);
        };

        function arrayMin(array) {
            return Math.min.apply(Math, array);
        };

        function oMousePos(canvas, evt) {
            var ClientRect = canvas.getBoundingClientRect();
            return { //objeto
                x: Math.round(evt.clientX - ClientRect.left),
                y: Math.round(evt.clientY - ClientRect.top)
            }
        }
    </script>
